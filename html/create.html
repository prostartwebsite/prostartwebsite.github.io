<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/create.css">
    <title>ProStart</title>
</head>
<body>
    <header>
        <div class="header">
            <div class="container">
                <div class="header__items">
                    <a href="/index.html"><img class="header__items__logo" src="/img/logo-white.svg" alt="logo"></a>
                    <ul class="header__items__menu">
                        <li class="header__items__menu__item"><a href="/index.html">О нас</a></li>
                        <li class="header__items__menu__item"><a href="products.html">Каталог</a></li>
                        <li class="header__items__menu__item"><button type="button" class="header__items__menu__item__create">Создать продукт</button></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <div>
        <div class="container">
            <div class="create">
                <div class="create__main">
                    <div class="create__main__text">
                        <div class="create__main__text__title">
                            <span class="create__main__text__title">Создание карточки продукта </span>
                            <img src="/img/edit.svg" alt="edit">
                        </div>
                        <div class="create__main__text__name">
                            <span>Название</span>
                            <input class="valid" id="title" placeholder="Название" type="text">
                            <button class="create__main__text__name__generate" type="button">сгенерировать</button>
                        </div>
                        <div class="create__main__text__tagline">
                            <span>Тэглайн</span>
                            <input class="valid" id="tagline" placeholder="Краткое описание" type="text">
                            <button class="create__main__text__tagline__generate" type="button">сгенерировать</button>
                        </div>
                        <div class="create__main__text__description">
                            <span>Описание</span>
                            <input class="valid" id="description" placeholder="Расскажите про свой продукт" type="text">
                        </div>
                        
                        <div class="create__main__text__mail">
                            <span>Почта</span>
                            <input class="valid" id="mail" placeholder="Укажите вашу почту" type="text">
                        </div>
                    </div>
                    <div class="create__main__logo">
                        <div class="create__main__logo__img logoValid">
                            <img class="create__main__logo__img__item" src="/img/none.svg" alt="none">
                        </div>
                        <div class="create__main__logo__input-wrapper">
                            <input  name="file" type="file" id="input__file" class="create__main__logo__input-wrapper__file">
                            <label for="input__file" class="input__file-button">
                                <span class="input__file-button-text">добавить лого</span>
                            </label>
                        </div>
                    </div>
                    
                </div>
                <div class="create__developers">
                    <span class="create__developers__title">Разработчики</span>
                    <ul class="create__developers__ul">

                    </ul>
                    <button type="button" class="create__developers__button devValid">добавить разработчика</button>
                </div>
                <div class="create__tags">
                    <span class="create__tags__title">Тэги</span>
                    <div class="create__tags__fields">
                        <button class="open-tags" type="button">добавить тэги</button>
                    </div>
                </div>
                <div class="create__contacts">
                    <span class="create__contacts__title">Контакты</span>
                    <div class="create__contacts__icons">
                        <div class="create__contacts__icons__item">
                            <img id="telegram" class="create__contacts__icons__item__img" src="/img/Telegram Fill 1.png" alt="">
                            <input class="create__contacts__icons__item__input" type="text">
                            <button class="create__contacts__icons__item__btn">Добавить</button>
                        </div>
                        <div class="create__contacts__icons__item">
                            <img id="messenger" class="create__contacts__icons__item__img" src="/img/Messenger Fill 1.png" alt="">
                            <input class="create__contacts__icons__item__input" type="text">
                            <button class="create__contacts__icons__item__btn">Добавить</button>
                        </div>
                        <div class="create__contacts__icons__item">
                            <img id="vk" class="create__contacts__icons__item__img" src="/img/VK Fill 1.png" alt="">
                            <input class="create__contacts__icons__item__input" type="text">
                            <button class="create__contacts__icons__item__btn">Добавить</button>
                        </div>
                        <div class="create__contacts__icons__item">
                            <img id="instagram" class="create__contacts__icons__item__img" src="/img/Instagram Fill 1.png" alt="">
                            <input class="create__contacts__icons__item__input" type="text">
                            <button class="create__contacts__icons__item__btn">Добавить</button>
                        </div>
                        <div class="create__contacts__icons__item">
                            <img id="github" class="create__contacts__icons__item__img" src="/img/Github.png" alt="">
                            <input class="create__contacts__icons__item__input" type="text">
                            <button class="create__contacts__icons__item__btn">Добавить</button>
                        </div>
                    </div>
                    <ul class="create__contacts__ul">
                        
                    </ul>
                    <div  class="create__contacts__button">
                        <div class="create__contacts__button__input-wrapper">
                            <input id="imgEx" class="create__contacts__button__input-wrapper__file" type="file">
                            <label for="imgEx" class="input__file-button">
                                <span type="button" class="create__contacts__button__btn">загрузить медиа</span>
                            </label>
                        </div>
                        <img src="/img/file.svg" alt="">
                    </div>
                    <button class="create__contacts__button__go">
                        опубликовать
                    </button>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer__bg">
        <div class="container">
            <div class="footer">
                <img src="/img/logo-white.svg" alt="">
                <div class="footer__menu">
                    <a href="/index.html" class="footer__menu__item">О нас</a>
                    <a href="products.html" class="footer__menu__item">Каталог</a>
                    <a href="create.html" class="footer__menu__item">Запуск продукта</a>
                </div>
                <span class="footer__text">Copyright © 2023. All rights reserved.</span>
            </div>
        </div>
    </footer>
    <div class="new-developer">
        <div class="container">
            <div class="new-developer__window">
                <span class="new-developer__window__title">Новый разрабортчик</span>
                <img class="new-developer__window__close" src="/img/close.png" alt="close">
                <div class="new-developer__window__main">
                    <div class="new-developer__window__main__item">
                        <span class="new-developer__window__main__item__text">Имя</span>
                        <input id="devName" class="new-developer__window__main__item__input" placeholder="Имя разработчика" type="text">
                    </div>
                    <div class="new-developer__window__main__item">
                        <span class="new-developer__window__main__item__text">Должность</span>
                        <input id="devPosition" class="new-developer__window__main__item__input" placeholder="Должность" type="text">
                    </div> 
                </div>
                <div class="new-developer__window__main">
                    <div class="new-developer__window__main__item">
                        <span class="new-developer__window__main__item__text">Описание</span> <input id="devDescription" class="new-developer__window__main__item__input" placeholder="Описание" type="text">
                    </div>
                    <div class="new-developer__window__main__item">
                        <span class="new-developer__window__main__item__text">Фото</span>
                        <div class="new-developer__window__main__item__input-wrapper">
                            <input  name="file" type="file" id="devImg">
                            <label for="devImg" class="input__file-button">
                                <span class="new-developer__window__main__item__btn">загрузить фото</span>
                            </label>
                        </div>
                    </div> 
                </div> 
                <button class="new-developer__window__add">Добавить</button>
            </div>
        </div>
    </div>
    <div class="link">
        <div class="container">
            <div class="link__window">
                <span class="link__window__title">Добавьте ссылку</span>
                <img class="link__window__close" src="/img/close.png" alt="close">
                <input class="link__window__input" type="text">
                <button class="link__window__add">Добавить</button>
            </div>
        </div>
    </div>
    <div class="tags">
        <div class="container">
            <div class="tags__window">
                <span class="tags__window__title">Выберите тэги</span>
                <img class="tags__window__close" src="/img/close.png" alt="close">  
                <div class="tags__window__ul">
                    
                </div>
                <hr>
                <div class="tags__window__all">
                    
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="/js/create.js"></script>
</body>
</html>
