<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/card.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="header">
            <div class="container">
                <div class="header__items">
                    <a href="/index.html"><img class="header__items__logo" src="/img/logo-white.svg" alt="logo"></a>
                    <ul class="header__items__menu">
                        <li class="header__items__menu__item"><a href="/index.html">О нас</a></li>
                        <li class="header__items__menu__item"><a href="products.html">Каталог</a></li>
                        <li class="header__items__menu__item"><button class="header__items__menu__item__create">Создать продукт</button></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <section>
        <div class="container">
            <div class="card">
                    <div class="card__image">
                        <img class="card__image__item" src="/img/gradient.png" alt="image">
                    </div>
                    <div class="card__text">
                        <h1 id="title"></h1>
                        <div class="card__tags">
                            
                        </div>
                        <div class="card__text__information">
                            <span id="developer" class="card__text__information__item">Developer</span>
                            <span id="time" class="card__text__information__item">2 days ago</span>
                        </div>
                    </div>
                    <div class="card__right">
                        <div class="card__right__contacts">
                            <a id="telegram" href="#"><img src="/img/Telegram Fill 1.png" alt=""></a>
                            <a id="messenger" href="#"><img src="/img/Messenger Fill 1.png" alt=""></a>
                            <a id="instagram" href="#"><img src="/img/Instagram Fill 1.png" alt=""></a>
                            <a id="vk" href="#"><img src="/img/VK Fill 1.png" alt=""></a>
                            <a id="github" href="#"><img src="/img/Github.png" alt=""></a>
                        </div>
                        <span id="mail" class="card__right__mail">hello@mail.com</span>
                        <a href="#comments" class="card__right__btn"><img src="/img/comment.svg" alt=""></a>
                    </div>
                </div>
        </div>
    </section>
    <section>
        <div class="container">
            <div class="about">
                <span class="about__desc-title">Описание</span>
                <div id="description" class="about__desc"></div>
                <div class="about__dev">
                    <div class="about__dev__developers">
                        <span class="about__dev__developers__title">Разработчики</span>
                        <div class="about__dev__developers__ul">
                            
                        </div>
                        
                    </div>
                    <div class="about__dev__galery">
                        <span class="about__dev__galery__title">Галерея</span>
                        <div class="about__dev__galery__img">
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section id="comments">
        <div class="container">
            <div class="comments">
                <span class="comments__title">Комментарии</span>
                <div class="comments__main">
                    <div class="comments__main__item">
                        <span>Никнейм</span>
                        <input class="valid" id="commentName" type="text">
                    </div>
                </div>
                <input id="commentItem" placeholder="Оставьте комментарий" type="text" class="comments__input valid">
                <button class="comments__btn">отправить</button>
            </div>
        </div>
    </section>
    <section>
        <div class="container">
            <div class="com">
                
            </div>
        </div>
    </section>
    <footer class="footer__bg">
        <div class="container">
            <div class="footer">
                <img src="/img/logo-white.svg" alt="">
                <div class="footer__menu">
                    <a href="/index.html" class="footer__menu__item">О нас</a>
                    <a href="products.html" class="footer__menu__item">Каталог</a>
                    <a href="create.html" class="footer__menu__item">Запуск продукта</a>
                </div>
                <span class="footer__text">Copyright © 2023. All rights reserved.</span>
            </div>
        </div>
    </footer>
    <script type="module" src="/js/card.js"></script>
</body>
</html>
